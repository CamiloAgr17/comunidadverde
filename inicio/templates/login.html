<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        form {
            display: inline-block;
            text-align: left;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        input {
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Iniciar Sesión</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <label for="{{ form.username.id_for_label }}">Usuario:</label><br>
        {{ form.username }}<br>

        <label for="{{ form.password.id_for_label }}">Contraseña:</label><br>
        {{ form.password }}<br>

        <button type="submit">Entrar</button>
    </form>
</body>
</html>
