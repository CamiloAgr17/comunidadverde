{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{% static 'inicio/css/login_style.css' %}">
    <link rel="stylesheet" href="{% static 'inicio/css/header_style.css' %}">
</head>

<body>
    <header class="main-header">
        <div class="header-content">
            <h1 class="site-title">Comunidad Verde</h1>
        </div>
    </header>

    <h1 style="padding-top: 5px;">Bienvenidos de nuevo</h1>

    <div class="main-container">
        <!-- FORMULARIO CORRECTAMENTE ABIERTO Y FUNCIONAL -->
        <form method="post" class="form">
            {% csrf_token %}
            {{ form.non_field_errors }}

            <div id="background-color"></div>

            <div id="login-area">
                <p>Login</p>
            </div>

            <div id="whitefilter"></div>

            <div id="email-area">
                <p><label for="{{ form.username.id_for_label }}">Usuario:</label></p>
                {{ form.username }}
            </div>

            <div id="password-area">
                <p><label for="{{ form.password.id_for_label }}">Contraseña:</label></p>
                {{ form.password }}
            </div>

            <div class="#recover-password">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>

            <div id="footer-area">
                <button type="submit">Entrar</button>
            </div>

            <div id="text-inside">
                <p>¿No tienes cuenta?</p> 
                <a id="link" href="{% url 'registro' %}">Regístrate</a>
            </div>
        </form>
    </div>
</body>
</html>
